<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navheader">
        <img src="/images/logo_umrah.png" alt="">
        <span class="nama-tim">Goerindam Cybersea</span>
        <span class="nama-univ">- Universitas Maritim Raja Ali Haji</span>
    </nav>
    <div class="main">
        <div class="main-container">
            <div class="area1">
                <div class="camera-area">
                    <H2>TRAJECTORY</H2>
                    <div class="camera-layout">
                        <div class="map" id="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.260577239332!2d104.4425442!3d0.9580391000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d9718e92c17af1%3A0x41e9ee3f93ed6235!2sFakultas%20Teknik%20UMRAH!5e0!3m2!1sid!2sid!4v1722961384819!5m2!1sid!2sid" style="border:0; width : 99%; height : 40vh;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                        </div>
                        <div class="cameras">
                            <img src="http://localhost:5000/cam1" alt="Stream 1" style="width : 100%; object-fit : fill;">
                            <img src="http://192.168.2.113:5000/video_feed" alt="Stream 1" style="width : 100%; object-fit : fill;">
                            <img src="http://192.168.2.113:5000/video_feed2" alt="Stream 1" style="width : 100%; object-fit : fill;">
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="capture-area">
                    <H2>Hasil Capture</H2>
                    <hr>
                    <dir class="capture-result">
                        <video src="video.mp4" controls style="width : 100%;"></video>
                        <video src="video.mp4" controls style="width : 100%;"></video>
                        <video src="video.mp4" controls style="width : 100%;"></video>
                        <video src="video.mp4" controls style="width : 100%;"></video>
                        <video src="video.mp4" controls style="width : 100%;"></video>
                    </dir>
                </div>
            </div>
            <div class="area2">
                <div class="info-area">
                    <H2>VOYAGE INFORMATION</H2>
                    <hr>
                    <dir>
                        <table>
                            <tr>
                                <td>HDG</td>
                                <td>:</td>
                                <td>249.0°</td>
                            </tr>
                            <tr>
                                <td>SOG</td>
                                <td>:</td>
                                <td>8.7 kn || 13.4 km/j</td>
                            </tr>
                            <tr>
                                <td>COG</td>
                                <td>:</td>
                                <td>251.6°</td>
                            </tr>
                            <tr>
                                <td>DAY</td>
                                <td>:</td>
                                <td>SUN</td>
                            </tr>
                            <tr>
                                <td>DATE</td>
                                <td>:</td>
                                <td>24/07/2024</td>
                            </tr>
                            <tr>
                                <td>GPS</td>
                                <td>:</td>
                                <td>S 3.56734 E 104.67235</td>
                            </tr>
                        </table>
                    </dir>
                </div>
                <div class="position-area">
                    <H2>POSITION : FLOATING BALL</H2>
                    <hr>
                    SCRORE : 100
                    <br><br>
                </div>
                <div class="lintasan-area">
                    <H2>LINTASAN :</H2>
                    <h1 class="mark">A</h1>
                    <br><br>
                </div>
                <img class="logo-robotik" src="images/logo_robotika.png" alt="">
                <div class="logo">
                    <img class="" src="images/puspresnas.png" alt="">
                    <img class="" src="images/kki.png" alt="">
                </div>
            </div>
           
        </div>
    </div>
</body>
<script>
    var map = L.map('map').setView([-7.2758471,112.7937557
    ], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([-7.2758471,112.7937557]).addTo(map)
    .bindPopup('A pretty CSS popup.<br> Easily customizable.')
    .openPopup();

function fetchData(){
    $.ajax({
        url: "localhost:5000/data",
        method : "GET",
        context: document.body
    }).done(function(e) {
        console.log(e);
    });
}
</script>
</html>
